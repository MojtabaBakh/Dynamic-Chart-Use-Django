 {% extends 'dashboard/layout.html' %}


{% block titlepage %} Dynamic Chart {% endblock %}



{% block MainContent %}  

<div class="container" style="max-width: 80% ; margin-top:30px; "
    <div class="row">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style=" text-align : center ; border : 1px solid black ">
                <form action="" method="POST" style=" ; margin = 20 px ; padding : 10px">
                {% csrf_token %}
                {{form.Lesson}}
                <input type="text" name="Score" style=" width : 90% ; margin : 10px ;">
                <input type="submit" class=" btn btn-success" value="save" style=" width : 90% ; margin : 10px ;">
                
                
                </form>
            </div>
            <div class="col-md-4"></div>
        </div>
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4" style=" text-align : center ; border : 1px solid black ">






                <canvas id="myChart" width="400" height="400"></canvas>
                <script>
                const ctx = document.getElementById('myChart').getContext('2d');
                const myChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: [{% for data in lessons%}'{{ data }}' , {% endfor %}],
                        datasets: [{
                            label: ' Average table',
                            data: [{{chartdata}}],
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.8)',
                                'rgba(54, 162, 235, 0.8)',
                                'rgba(255, 206, 86, 0.8)',
                                'rgba(75, 192, 192, 0.8)',
                                'rgba(153, 102, 255, 0.8)',
                                'rgba(255, 159, 64, 0.8)'
                            ],
                            borderColor: [
                                'rgba(255, 99, 132, 1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1
                        }]
                    },
                    options: {
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
                </script>









            </div>
            <div class="col-md-4"></div>
        </div>
        
    </div>
</div>
{% endblock %}
